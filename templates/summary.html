{% extends "base.html" %}

{% block content %}
    <h1>{{ title }}</h1>
        <table id="summary_table">
            <tr>
            {% for key in keys %}
                <th> {{ key }} </th>
            {% endfor %}
            </tr>
            {% for entry in entries %}
            <tr>
                {% for elem in entry %}
                    <td> {{ elem }} </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
{% endblock %}
