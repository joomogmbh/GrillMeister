{% extends "base.html" %}

{% block content %}
    <h1>Eventerstellung</h1>
    <form action="" method="post" novalidate>
	    <p>
	    	    {{ form.date.label }}<br>
		        {{ form.date }}
	    </p>
	    <p>
	    	    {{ form.organizer.label }}<br>
		        {{ form.organizer(size=15) }}
	    </p>
        <p>{{ form.submit() }}</p>
    </form>
    {% if msg %}
	<p>{{ msg }}</p>
    {% endif %}
{% endblock %}
